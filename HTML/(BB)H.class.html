<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB solo class html</title>
    <style>
        .city {
            background-color: tomato;
            color: white;
            padding: 10px;
        }
        .main {
            text-align: center;
        }
        .name {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h2>The class Attribute</h2>
    <p>Use CSS to style elements with the class name "city":</p>
    
    <h2 class="city main">London</h2>
    <p class="name">London is the capital of England.</p>
    
    <h2 class="city">Paris</h2>
    <p class="name">Paris is the capital of France.</p>
    
    <h2 class="city">Tokyo</h2>
    <p class="name">Tokyo is the capital of Japan.</p>
</body>
</html>
