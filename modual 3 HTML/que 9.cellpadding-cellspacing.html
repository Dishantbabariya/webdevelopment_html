<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            padding: 10px;
            border-spacing: 30px;
        }
        td {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <h2>Cellpadding - top - bottom - left - right </h2>
    <p>We can specify different padding for all fours sides of the cell content.</p>
    <h2>Cellspacing</h2>
    <p>Change the space between the cells with the border-spacing property.</p>
    <table border="1px">
        <tr>
            <td>first</td>
            <td>second</td>
            <td>third</td>
        </tr>
        <tr>
            <td>one</td>
            <td>two</td>
            <td>three</td>
        </tr>
        <tr>
            <td>meet</td>
            <td>aaksh</td>
            <td>jay</td>
        </tr>
    </table>
</body>
</html>
